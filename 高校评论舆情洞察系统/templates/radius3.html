<body bgcolor="#E6E6FA">
{% extends "layout.html" %}

{% block left %}
<div class="col-sm-3 col-md-2 sidebar">
    <ul class="nav nav-sidebar">
        <li><a href="/line">{{title1}}</a></li>
        <li><a href="/word">{{title2}}</a></li>
        <li><a href="/barh">{{title3}}</a></li>
        <li><a href="/pie">{{title4}}</a></li>
        <li><a href="/radius1">{{title5}}</a></li>
        <li><a href="/radius2">{{title6}}</a></li>
        <li><a href="/radius3">{{title7}}</a></li>
        <li><a href="/radius4">{{title8}}</a></li>
        <li><a href="/picture">{{title9}}</a></li>
    </ul>
</div>
{% endblock %}

{% block right %}

    <script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts.min.js"></script>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/themes/romantic.js"></script>
<script type="text/javascript" src="../static/css/bootstrap.min.css"></script>
<script type="text/javascript" src="../static/css/dashboard.css"></script>
<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>

    <!--右边展示-->
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1 class="page-header">{{title7}}</h1>

        <div class="row placeholders">
            <!--展示区-->
            <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
            <div class="chart-container" style="height:500px;" id="main">

            </div>

        </div>
    </div>
{% endblock %}

{% block echarts_js %}

    <script>
        var chartDom = document.getElementById('main');
        var myChart = echarts.init(chartDom);
        var option;

        option = {
            polar: {
                radius: [30, '80%']
            },
            angleAxis: {
                max: 1,
                startAngle: 75
            },
            radiusAxis: {
                type: 'category',
                data: {{form.echart5.xAxis3|safe}}
            },
            tooltip: {},
            series: {
                type: 'bar',
                data: {{form.echart5.data3|safe}},
                coordinateSystem: 'polar',
                label: {
                    show: true,
                    position: 'middle',
                    formatter: '{b}: {c}'
                }
            }
        };

        option && myChart.setOption(option);

    </script>
{% endblock %}
</body>
